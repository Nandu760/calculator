<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Simple Calculator</h2>
    <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
      <form method="POST">
        <div class="mb-3">
          <label for="num1" class="form-label">Number 1</label>
          <input type="number" step="any" name="num1" id="num1" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Number 2</label>
          <input type="number" step="any" name="num2" id="num2" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="operation" class="form-label">Operation</label>
          <select name="operation" id="operation" class="form-select" required>
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (−)</option>
            <option value="multiply">Multiply (×)</option>
            <option value="divide">Divide (÷)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
      {% if result is not none %}
        <div class="alert alert-info text-center mt-3">
          Result: <strong>{{ result }}</strong>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
